name: Lint Code

on: [push, pull_request]

jobs:
  lint_python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      
      - name: Run flake8
        run: flake8 server/**/*.py
      
      - name: Linting completed message
        run: echo "Python linting was completed successfully."

  lint_function_js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'
      
      - name: Install JSHint
        run: npm install -g jshint
      
      - name: Run JSHint
        run: jshint server/database/**/*.js
      
      - name: Linting completed message
        run: echo "JavaScript linting was completed successfully."
